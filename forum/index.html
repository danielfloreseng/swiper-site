<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/forum.css">
    <link rel="shortcut icon" href="../favicon.png">

</head>
<body>
    <div class="forum-header">
        <div class="title">
            <h1>Swiper Forum</h1>
            <ul>
                <li>
                    <a href="../" class="">Home Page</a>
                </li>
                <li>
                    <a href="../get-started/" class="">Get Started</a>
                </li>
                <li>
                    <a href="../api/" class="">API</a>
                </li>
                <li>
                    <a href="../demos/" class="">Demos</a>
                </li>
            </ul>
        </div>
    </div>
    <a class="moot" href="https://moot.it/i/swiper">Swiper Forum</a>
    <script src="//cdn.moot.it/1/moot.min.js"></script>
    <script>
        document.querySelector('.forum-header .title h1').addEventListener('click', function(e){
            e.preventDefault();
            var ul = document.querySelector('.forum-header ul');
            if (ul.style.display === 'block') ul.style.display = 'none';
            else ul.style.display = 'block';
        }, false);
    </script>
</body>
</html>
